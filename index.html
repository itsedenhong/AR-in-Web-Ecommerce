<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eden's Product Showcase</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="hero-section">
        <h1>Welcome to Eden's Product Showcase</h1>
    </div>

    <div class="chair">
        <model-viewer id="chair_model" src="./models/chair.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="./models/chair.png" shadow-intensity="1">
            <button id="chair" class="Hotspot" slot="hotspot-1" data-position="0.16410047086718407m 0.15997977925534992m 0.14327707029819717m" data-normal="0.44695850060138426m 0.16885345442464494m 0.8784740233319519m" data-visibility-attribute="visible">
                <div class="HotspotAnnotation">Leather Chair</div>
            </button>
        </model-viewer>
    </div>

    <div class="sofa">
        <model-viewer id="sofa_model" src="./models/sofa.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="./models/sofa.png" shadow-intensity="1">
            <button id="sofa" class="Hotspot" slot="hotspot-1" data-position="0.007892325036151261m 0.11739419297995206m -0.017247556544355256m" data-normal="0.24632409817071324m 0.4464953716394289m 0.8602129514050305m" data-visibility-attribute="visible">
                <div class="HotspotAnnotation">Modern Sofa</div>
            </button>
        </model-viewer>
    </div>

    <div class="lamp">
        <model-viewer id="lamp_model" src="./models/lamp.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="./models/lamp.png" shadow-intensity="1">
            <button id="lamp" class="Hotspot" slot="hotspot-1" data-position="0.021864068608212675m 0.2211068481319139m 0.031098319065760553m" data-normal="0.5726065749173223m 0.03164860701733459m 0.8192191868085827m" data-visibility-attribute="visible">
                <div class="HotspotAnnotation">Basic Lamp</div>
            </button>
        </model-viewer>  
    </div>

  <script src="./js/script.js"></script>
</body>
</html>
