<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eden's Product Showcase</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="hero-section">
        <h1>Welcome to Eden's Product Showcase</h1>
    </div>

    <div class="chair">

        <h1>Leather Chair</h1>
     
        <model-viewer id="chair_model" src="./models/chair.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="./models/chair.png" shadow-intensity="1">
            <button class="Hotspot" slot="hotspot-1" data-position="0.1653594681175822m 0.16426158818506784m 0.1418010274534721m" data-normal="0.4415287076987302m 0.19376829858385802m 0.8760743385933675m" data-visibility-attribute="visible">
                <div class="HotspotAnnotation">Leather Chair</div>
            </button>
        </model-viewer>
        
    </div>

    <div class="sofa">

        <h1>Modern Sofa</h1>

        <model-viewer id="sofa_model" src="./models/sofa.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="./models/sofa.png" shadow-intensity="1">
            <button id="sofa" class="Hotspot" slot="hotspot-1" data-position="0.0184414799494359m 0.12530910768093378m -0.024480798027068873m" data-normal="0.24179036219784514m 0.4774640215685551m 0.8447280798315024m" data-visibility-attribute="visible">
                <div class="HotspotAnnotation">Modern Sofa</div>
            </button>
        </model-viewer>
    </div>

    <div class="lamp">

        <h1>Basic Lamp</h1>

        <model-viewer id="lamp_model" src="./models/lamp.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="./models/lamp.png" shadow-intensity="1">
            <button class="Hotspot" slot="hotspot-1" data-position="0.021864068608212675m 0.2211068481319139m 0.031098319065760553m" data-normal="0.5726065749173223m 0.03164860701733459m 0.8192191868085827m" data-visibility-attribute="visible">
                <div class="HotspotAnnotation">Basic Lamp</div>
            </button>
        </model-viewer>
        
    </div>

  <script src="./js/script.js"></script>
</body>
</html>
