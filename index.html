<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eden's Product Showcase</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="hero-section">
        <h1>Welcome to Eden's Product Showcase</h1>
    </div>

    <div class="hotspot" id="hotspot1"></div>

    <div id="model-viewer-container">
 
        <model-viewer src="./models/chair.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1">
            <div class="progress-bar hide" slot="progress-bar">
                <div class="update-bar"></div>
            </div>
            <button slot="ar-button" class="ar-button">
                View in your space
            </button>
            <div class="ar-prompt">
                <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
            </div>
        </model-viewer>
        
        <!-- 다른 모델 뷰어들의 코드도 유사하게 수정합니다 -->

    </div>

    <script src="./js/script.js"></script>
</body>
</html>
